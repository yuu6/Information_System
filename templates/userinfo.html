<!DOCTYPE html>
<html lang="en">
<head>

    <title>用户信息</title>
     <link rel="stylesheet" href="../static/bootstrap-select/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../static/bootstrap-select/bootstrap-select.css" type="text/css" media="screen">

<body>
<div id="select" style="position: absolute;left: 80%;top: 5%;width: 18%;height: 10%;color: black;background-color:rgba(255,255,255,0);z-index: 9999">
<form>

     <div class="form-group" ><!--style="width: 50%;height:100%"-->

    </div>

<div id ="ciyun" style="position: absolute ;top: 15%;width: 40%;height: 60%;color: black;background-color:rgba(255,255,0,0);z-index: 9999">

<script type="text/javascript">
    var dom = document.getElementById("ciyun");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    {#myChart.showLoading();#}
    console.log("ok")

     $.get("username", function(username) {
         {#console.log(username.length);#}
         for(var i=0;i< username.length;i++) {
             {#console.log(username[i]);#}
             $("#username").append("<option value='" +Object.values( username[i] )+ "'>" +Object.values( username[i] ) + "</option>");
         }
         $('#username').selectpicker('refresh');
        }
     )

    $("#button").on("click",function() {
        var name = $('#username').selectpicker('val');
        console.log(name);
        $.get("get_userbookinfo", {user_name: name}, function (userbookinfo) {
        })


        $.get("ciyun", {user_name: name}, function (ciyun) {
            console.log(ciyun)
            {#myChart.hideLoading();#}
            option = {
                 title: {
                    text: "'"+name+"'"+"词云图",
                    x: 'center',
                    bottom:10,
                    textStyle: {
                        fontSize: 43,
                        color: '#1da819'

                    }

                },
                tooltip: {},
                series: [ {
                    type: 'wordCloud',
                    gridSize: 5,
                    sizeRange: [35, 90],
                    rotationRange: [0, 0],
                    shape: 'circle',
                    width: 1600,
                    height: 1400,

                                ].join(',') + ')';

                        },
